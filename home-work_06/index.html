<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner-shoping-list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header__title">
                    CSS Dinner Shopping List
                </h1>
                <p class="header__sub-title">
                    Letâ€™s go to the mall!
                </p>
            </div>
        </header>

        <!-- header and -->

        <section class="dinner-list">
            <div class="container">
                <ul class="dinner-list__list">
                    <li class="dinner-list__item">
                        <input class="dinner-list__input" id="inp1" type="checkbox">
                        <label class="dinner-list__label" for="inp1">A lot of pickles&nbsp;</label>
                    </li>
                    <li class="dinner-list__item">
                        <input class="dinner-list__input" id="inp2" type="checkbox">
                        <label class="dinner-list__label" for="inp2">10 apples&nbsp;</label>
                    </li>
                    <li class="dinner-list__item">
                        <input class="dinner-list__input" id="inp3" type="checkbox">
                        <label class="dinner-list__label" for="inp3">20 oranges&nbsp;</label>
                    </li>
                    <li class="dinner-list__item">
                        <input class="dinner-list__input" id="inp4" type="checkbox">
                        <label class="dinner-list__label" for="inp4">13 plates&nbsp;</label>
                    </li>
                    <li class="dinner-list__item">
                        <input class="dinner-list__input" id="inp5" type="checkbox">
                        <label class="dinner-list__label" for="inp5">15 bentos&nbsp;</label>
                    </li>
                    <li class="dinner-list__item">
                        <input class="dinner-list__input" id="inp6" type="checkbox">
                        <label class="dinner-list__label" for="inp6">1 bottle of Sake&nbsp;</label>
                    </li>

                </ul>

                <button class="btn">Bon appetit :)</button>
            </div>
        </section>

    </div>

</body>

</html>
