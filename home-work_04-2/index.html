<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>home-work-04-2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        fieldset {
            margin-bottom: 20px;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #ccc;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin: 8px 0 4px;
        }

        input,
        select,
        textarea,
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <h1>Реєстраційна форма</h1>

    <form action="#" method="post" enctype="multipart/form-data" autocomplete="on">

        <!-- 01 -->
        <fieldset>
            <legend>Особиста інформація</legend>

            <label for="name">Ім’я:</label>
            <input type="text" id="name" name="name" required minlength="2" maxlength="30"
                placeholder="Введіть ваше ім’я">

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required placeholder="name@example.com">

            <label for="url">Ваш сайт (за бажанням):</label>
            <input type="url" id="url" name="website" placeholder="https://example.com">

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password">

            <label for="number">Улюблене число:</label>
            <input type="number" id="number" name="favoriteNumber" min="0" max="100" step="1">

            <label for="birthdate">Дата народження:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="datetime">Дата і час:</label>
            <input type="datetime-local" id="datetime" name="datetime">

            <label for="month">Улюблений місяць:</label>
            <input type="month" id="month" name="favMonth">

            <label for="week">Робочий тиждень:</label>
            <input type="week" id="week" name="workWeek">

            <label for="time">Час пробудження:</label>
            <input type="time" id="time" name="wakeTime">
        </fieldset>

        <!-- 02 -->
        <fieldset>
            <legend>Контактна інформація</legend>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="0981234567">

            <label for="country">Країна:</label>
            <select id="country" name="country" required>
                <option value="">Оберіть країну</option>
                <option value="ua">Україна</option>
                <option value="pl">Польща</option>
                <option value="de">Німеччина</option>
            </select>
        </fieldset>

        <!-- 03 -->
        <fieldset>
            <legend>Переваги</legend>

            <label><input type="checkbox" name="interests" value="music"> Музика</label>
            <label><input type="checkbox" name="interests" value="sports"> Спорт</label>
            <label><input type="checkbox" name="interests" value="books"> Книги</label>
        </fieldset>

        <!-- 4 -->
        <fieldset>
            <legend>Стать</legend>

            <label><input type="radio" name="gender" value="male" required> Чоловік</label>
            <label><input type="radio" name="gender" value="female"> Жінка</label>
            <label><input type="radio" name="gender" value="other"> Інше</label>
        </fieldset>

        <!-- 5 -->
        <fieldset>
            <legend>Додаткові відомості</legend>

            <label for="file">Завантажити файл:</label>
            <input type="file" id="file" name="file" accept="image/*">

            <label for="color">Оберіть улюблений колір:</label>
            <input type="color" id="color" name="favColor" value="#ff0000">

            <label for="range">Задоволеність формою:</label>
            <input type="range" id="range" name="satisfaction" min="0" max="10" value="5">

            <label for="about">Розкажіть про себе:</label>
            <textarea id="about" name="about" rows="4" maxlength="300" placeholder="Короткий опис..."></textarea>
        </fieldset>

        <!-- 6 -->
        <fieldset>
            <legend>Завершення</legend>

            <label><input type="checkbox" required> Я погоджуюсь з умовами</label>

            <button type="submit">Надіслати</button>
            <button type="reset">Очистити</button>
        </fieldset>

    </form>

</body>

</html>
