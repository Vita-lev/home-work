<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <form class="form" action="">
        <h2 class="form__title">Profile</h2>
        <div class="form__button-group">
          <img src="./assets/ðŸ“· Image.jpg" alt="foto" width="80" />
          <div class="form__button-wrap">
            
            <button><input type="file">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M4.78001 3.33333L6.00001 2H10L11.22 3.33333H13.3333C14.0667 3.33333 14.6667 3.93333 14.6667 4.66667V12.6667C14.6667 13.4 14.0667 14 13.3333 14H2.66668C1.93334 14 1.33334 13.4 1.33334 12.6667V4.66667C1.33334 3.93333 1.93334 3.33333 2.66668 3.33333H4.78001ZM4.66668 8.66667C4.66668 10.5067 6.16001 12 8.00001 12C9.84001 12 11.3333 10.5067 11.3333 8.66667C11.3333 6.82667 9.84001 5.33333 8.00001 5.33333C6.16001 5.33333 4.66668 6.82667 4.66668 8.66667ZM8.00001 10.8C9.17822 10.8 10.1333 9.84487 10.1333 8.66667C10.1333 7.48846 9.17822 6.53333 8.00001 6.53333C6.8218 6.53333 5.86668 7.48846 5.86668 8.66667C5.86668 9.84487 6.8218 10.8 8.00001 10.8Z"
                  fill="#969696"
                />
              </svg>
            </input></button>

            <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M4.00001 12.6667C4.00001 13.4 4.60001 14 5.33334 14H10.6667C11.4 14 12 13.4 12 12.6667V4.66667H4.00001V12.6667ZM12.6667 2.66667H10.3333L9.66668 2H6.33334L5.66668 2.66667H3.33334V4H12.6667V2.66667Z"
                fill="#969696"
              />
            </svg>
          </button>
            
            <!-- <span class="form__smoll-text">Up to 1 MB (300x300 px)</span> -->
            <p class="form__smoll-text">Up to 1 MB (300x300 px)</p>
          </div>
         
        </div>

        <div class="form__group">
          <div class="form__input-wrap">
            <label class="form__label" for="inp1">Name</label>
            <input
              class="form__input"
              type="text"
              id="inp1"
              name="name"
              min="2"
              required
            />
          </div>

          <div class="form__input-wrap">
            <label class="form__label" for="inp2">E-mail</label>
            <input
              class="form__input"
              type="text"
              id="inp2"
              name="email"
              min="5"
              autocomplete="email"
              required
            />
          </div>
        </div>

        <div class="form__group">
          <div class="form__input-wrap">
            <label class="form__label" for="inp3">Country</label>
            <select class="form__input" name="country" id="inp3">
              <option value="country">Ukraine</option>
              <option value="country">USA</option>
              <option value="country">Great Britain</option>
            </select>
          </div>

          <div class="form__input-wrap">
            <label class="form__label" for="inp4">City</label>
            <input
              class="form__input"
              type="text"
              id="inp4"
              name="city"
              min="2"
              autocomplete=""
              required
            />
          </div>
        </div>

        <div class="form__group">
          <div class="form__input-wrap">
            <label class="form__label" for="inp5">Zip Code</label>
            <input
              class="form__input"
              type="text"
              id="inp5"
              name="zip-code"
              min="2"
              required
            />
          </div>

          <div class="form__input-wrap">
            <label class="form__label" for="inp6">Phone Number</label>
            <input
              class="form__input"
              type="tel"
              id="inp6"
              name="tel"
              min="5"
              autocomplete="tel"
              required
            />
          </div>
        </div>

        <button class="btn" type="submit">Update</button>
      </form>
    </div>
  </body>
</html>
