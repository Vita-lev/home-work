<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 2</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="form" action="">
        <h2 class="form__title">Profile</h2>
        <div class="form__button-group">
          <img src="" alt="" />
          <div class="form__button-wrap">
            <button></button>
            <span>Up to 1 MB (300x300 px)</span>
          </div>
          <button></button>
        </div>

        <div class="form__group">
          <div class="form__input-wrap">
            <label class="form__label" for="inp1">Name</label>
            <input
              class="form__input"
              type="text"
              id="inp1"
              name="name"
              min="2"
              required
            />
          </div>

          <div class="form__input-wrap">
            <label class="form__label" for="inp2">E-mail</label>
            <input
              class="form__input"
              type="text"
              id="inp2"
              name="email"
              min="5"
              autocomplete="email"
              required
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
